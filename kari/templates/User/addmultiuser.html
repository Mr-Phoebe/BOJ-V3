{% extends "base.html" %}

{% block title %} 添加用户 {% endblock %}

{% block main-left %}

<h3>添加用户</h3>
<form action="/user/add/student/" method="POST">
    {% csrf_token %}
    <p>用户名只允许包含a-z, 0-9以及下划线！<br/>
    您的用户名会被自动添加上 "{{univ_name}}#" 的前缀 </p>
    <p>所属学院：</p>
    <select name="school">
    {% for s in schools %}
       <option value="{{s.name}}">{{s.fullname}}</option>
    {% endfor %}
    </select>
    <p>在文本框中输入用户名，每行一个</p> 
    <textarea name="usernames" rows="10" cols="200"></textarea>
    <p><input type="submit" value="提交" /></p>
</form>
{% endblock %}

{% block main-right %}
    
{% endblock %}
