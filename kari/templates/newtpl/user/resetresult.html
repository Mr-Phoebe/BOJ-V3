{% extends "newtpl/admin.html" %}

{% block title %} 重置密码结果页 {% endblock %}

{% block admin-form %}
<h1>注意！本页含有重要信息，请勿在妥善保管本页信息前关闭本页！</h1>
<h5>您成功重置了{{ group.name }}的全部用户密码, 新密码如下所列：</h5>
<table class="table table-border table-striped">
<tr><td>用户名</td><td>密码</td></tr>
{% for s in succ %}
    <tr>
    <td>{{ s.0 }}</td><td>{{ s.1 }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}

{% endblock %}
